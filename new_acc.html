<!DOCTYPE html>
<html>
<head>
	<title>Neuer Account</title>
</head>
<body>
	<form action="new_acc.php">
		<label for="acc_name">Gewünschter Accountname: </label>
		<input type="text" name="acc_name" required><br>
		<label for="acc_pw">Gewünschtes Passwort: </label>
		<input type="password" name"acc_pw" required><br>
		<label for="acc_pw_confirm">Passwort bestätigen: </label>

		<input type="email" name="email"><br>
		<button type="submit">Submit</button>
	</form>
	<form action="login.html">
		<button>Zurück zum Hauptmenü</button>
	</form>
</body>
</html>
